<!-- student_input.html -->
<html>
  <body>
    <h1>Create a student</h1>
    <form method="POST" action="/">
      Name: <input type="text" name="studentName">
      <br>
      Grade: <input type="number" name="studentGrade" min="0" max="100" step="1">
      <br>
      School: <input type="text" name="studentSchool">
      <input type="Submit" value="Submit">
    </form>
  </body>
</html>
